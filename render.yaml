services:
  - type: web
    name: google-sheet-sync-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
    envVars:
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        value: <base64_encoded_credentials_json_string>
